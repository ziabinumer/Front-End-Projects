<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="header">
            <img src="images/logo.svg">
        </div>
        <div class="content">
            <div class="form-wrapper">
                <form class="main-form">
                    <h1>
                        Sign In
                    </h1>
                    <input class="user" type="text" placeholder="Email or Phone Number">
                    <input class="pass" type="password" placeholder="Password">
                    <input class="submit-btn" type="submit" value="Sign In">
                    <div class="add-form">
                        <div>
                            <input class="reme" type="checkbox">
                        <label for="reme">
                            Remember me?
                        </label>
                        </div>
                        <a href="#"> Need Help?</a>
                    </div>
                </form>
                <div class="form-help">
                    <span class="t-1">New to Netflix?
                        <a class="sign-up-link" href="#">Sign up now.</a>
                    </span>
                    <span class="m-1">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                        <a class="lm-link" href="#">Learn More</a>
                    </span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-top">
                <a href="#"> Questions? Contact us.</a>
            </div>
            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Terms of Use</a>
                <a href="#">Cookie Preferences</a>
                <a href="Corporate Information"></a>
            </div>
        </div>
        
    </main>
</body>
</html>
